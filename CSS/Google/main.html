<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity=
    "sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="top">
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a>
                <a href="https://www.google.com.tr/imghp?hl=en&tab=ri&ogbl">Images</a>
                <i class="fas fa-th"></i>
                <div class="user">
                    <a href="https://www.github.com/uaaeu"><img src="assets/profilepic.png" alt=""></a>
                    
                </div>
            </div>
            <div class="content">
                <img src="assets/logo.png" width="350px" alt="Google Logo"/>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Google or type a URL">
                    <!-- <i class="fas fa-microphone"></i> -->
                    <img class="microphone" src="assets/voicelogo.png" alt="">
                </div>
                <div class="circle">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
